<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link stylesheet -->
    <link rel="stylesheet" href="./lottery.css">

    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>
<body>
    <div class="wrap">
        <h1>大樂透</h1>
        <header>
            <div class="number-selector"></div>
            <div class="rules">
                <div class="title">中獎規則</div>
                <div class="content">
                    頭獎 : 一般號中6個 <br>
                    貳獎 : 一般號中5個 + 特別號<br>
                    參獎 : 一般號中5個 <br>
                    肆獎 : 一般號中4個 + 特別號<br>
                    伍獎 : 一般號中4個 <br>
                    陸獎 : 一般號中3個 + 特別號<br>
                    柒獎 : 一般號中2個 + 特別號<br>
                    普獎 : 一般號中3個 
                </div>
            </div>

        </header>

        <main>
            <div class="manipulate">
                <button class="auto-pick">自動選號</button>
                <button class="restart">重新選號</button>
                <button class="btn-ans">開獎</button>
            </div>
    
            <div class="result">
                <div class="title">開獎結果</div>
                <div class="wait-icon"><i class="fa-solid fa-spinner fa-spin-pulse"></i></div>
                <div class="final-result1"></div>
                <div class="final-result2"></div>
            </div>
        </main>

        <div class="rolling-ball">
            <div id="balls">
                <div class="ball yellow">
                    <div class="number">
                        
                    </div>
                </div>
                <div class="ball yellow">
                    <div class="number">
                        
                    </div>
                </div>
                <div class="ball yellow">
                    <div class="number">
                        
                    </div>
                </div>
                <div class="ball yellow">
                    <div class="number">
                        
                    </div>
                </div>
                <div class="ball yellow">
                    <div class="number">
                        
                    </div>
                </div>
                <div class="ball yellow">
                    <div class="number">
                        
                    </div>
                </div>
                <div class="ball red">
                    <div class="number">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./lottery.js"></script>
    
</body>
</html>
