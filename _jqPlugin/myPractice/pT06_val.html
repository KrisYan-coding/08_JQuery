<body>
    <form action="#">
        <label for="lastname">姓 </label>
        <input type="text" id="lastname" name="lastname" value="Yan"><br>
        <label for="firstname">名 </label>
        <input type="text" id="firstname" name="firstname" value="Kris">
        <br><br>
        <input type="submit" value="submit">
        <input type="button" value="clear">
        
    </form>

    <script>
        $('form :submit').click(function (event){
            event.preventDefault();
            // console.log('---');
            let val = $('form :text').val();
            console.log(val);
        })

        $('form :button').click(function (){
            $('form :text').val('');
            console.log('changed');
        })

    </script>
